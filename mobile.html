<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Client Facing Fee Estimator</title>
    <link rel="shortcut icon" href="">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap Select -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.0/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.0/js/bootstrap-select.min.js"></script>
</head>

<body onload="load()">
    <div class="page-header">
        <h1>SEP Tech Fee Estimator</h1>
        <h1><small>Configuration Module</small></h1>
    </div>
    <button type="button" class="btn btn-primary" onclick="start()" id="start">Start</button>
    <br>
    <br>
    <form class="myForm" method="get" action="mobile.html">
        <div class="form-group">
            <label for="select1">Record Types</label>
            <br>
            <select class="selectpicker" id="select1" data-width="91%" onchange="loadFeeSchedules()">
                <option selected disabled value="">Select A Record Type...</option>
            </select>
        </div>
        <div class="form-group" id="fee_schedules">
            <label for="select2">Fee Schedules</label>
            <br>
            <select class="selectpicker" id="select2" data-width="91%" onchange="loadStuff()">
            </select>
        </div>
        <div class="form-group" id="fee_items_inputs">
            <div>
                <div>
                    <label for="select3">Fee Items</label>
                </div>
                <div>
                    <label for="select4">Inputs</label>
                </div>
                <div>
                    <label for="select5">Formula</label>
                </div>
            </div>
            <select class="selectpicker" id="select3" data-width="30%">
            </select>
            <select class="selectpicker" id="select4" data-width="30%" multiple>
            </select>
            <select class="selectpicker" id="select5" data-width="30%" multiple>
            </select>
        </div>
        <button type="button" class="btn btn-default" onclick="addPair(); showSubmit()" id="configButton">Add Configuration</button>
        <br>
        <br>
        <table class="table table-striped table-bordered table-hover" id="feeTable">
            <th>Fee Item Codes</th>
            <th>Input Type / ASI Field</th>
        </table>
        <br>
        <button type="submit" class="btn btn-primary" onclick="" id="submit">Submit</button>
        <div id="submitData"></div>
    </form>
    <link rel="stylesheet" href="mobile_styles.css">
    <script src="mobile_scripts.js"></script>
</body>

</html>
