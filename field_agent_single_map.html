<body>
    <div class="container-fluid">
        <div class="page-header text-center">
            <h1 class="text-capitalize">pickup details</h1>
        </div>
    </div>
    <div class="container-fluid text-center">
        <h4 id="address"></h4>
        <h5 id="summary"></h5>
        <h5 id="altId"></h5>
    </div>
    <div id="map" style="height:200px"></div>
    <div class="container-fluid" id="">
        <div class="page-header text-center">
            <h3>Details</h3>
        </div>
        <table class="table table-bordered table-hover" id="item_table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <table class="table">
            <thead>
                <tr>
                    <th>Name: </th>
                    <th><span id="name"></span></th>
                </tr>
                <tr>
                    <th>Phone: </th>
                    <th><span id="number"></span></th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="container-fluid text-center">
        <h5>Result Inspection:</h5>
        <select class="selectpicker" data-style="btn-primary" onchange="resultOrNot()" id="insp_result">
            <option selected disabled>Select One...</option>
            <option value="Pickup Complete">Pickup Complete</option>
            <option value="Item Not Found">Item Not Found</option>
            <option value="Additional / Missing">Additional / Missing</option>
        </select>
        <br><br>
        <button class="btn btn-success" id="result_insp" onclick="resultInsp()">Submit</button>

        <h5 id="select_title">Select Additional</h5>

            <option value="tv">Televisions</option>
            <option value="comp">Computers</option>

            <option value="keys">Keyboards</option>

            <option value="fax">Fax Machines</option>

            <option value="dvr">DVRs</option>

            <option value="dcb">Digital Converter Boxes</option>

        </div>

        <div class="input-group" id="addComps">
            <span class="input-group-addon" id="basic-addon3">Computers</span>

        </div>
        <br>
