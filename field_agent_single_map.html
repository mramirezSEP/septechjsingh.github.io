<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap Select -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.0/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.0/js/bootstrap-select.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="page-header text-center">
            <h1 class="text-capitalize">pickup details</h1>
        </div>
    </div>
    <div class="container-fluid text-center">
        <h4 id="address"></h4>
        <h5 id="summary"></h5>
        <h5 id="altId"></h5>
    </div>
    <div id="map" style="height:200px"></div>
    <div class="container-fluid" id="">
        <div class="page-header text-center">
            <h3>Details</h3>
        </div>
        <table class="table table-bordered table-hover" id="item_table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <table class="table">
            <thead>
                <tr>
                    <th>Name: </th>
                    <th><span id="name"></span></th>
                </tr>
                <tr>
                    <th>Phone: </th>
                    <th><span id="number"></span></th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="container-fluid text-center">
        <h5>Result Inspection:</h5>
        <select class="selectpicker" data-style="btn-primary">
            <option selected disabled>Select One...</option>
            <option value="Pickup Complete">Pickup Complete</option>
            <option value="Item Not Found">Item Not Found</option>
            <option value="Additional / Missing">Additional / Missing</option>
        </select>
    </div>

    <script src="field_agent.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRGDhU9Vl3wASvkzWPz_Y01cPQ1v3O7IE&callback=initMap" async defer></script>
</body>

</html>
