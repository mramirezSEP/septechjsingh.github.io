<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js"></script>
    <title>Testing Address API</title>
</head>

<body>
    <div class="input-arena">
        <h2>Enter Address</h2> Building Number:<br> <input id="number" type="number" min="0" value="321">
        <br>
        <br> Street Name: <br> <input id="street" type="text" value="Union Avenue">
        <br>
        <br> Borough: <br>
        <select id="borough">
            <option value="Bronx">Bronx</option>
            <option value="Brooklyn">Brooklyn</option>
            <option value="Manhattan">Manhattan</option>
            <option value="Queens">Queens</option>
            <option selected value="Staten Island">Staten Island</option>
        </select>
        <br><br>
        <button type="button" id="verify" onclick="verifyAddress()">Verify</button>
    </div>
    <br>
    <div class="display-arena">
        <p id="correct">Your address has been verified as: </p>
        <p id="correct_address"><span id="correct_number"></span> <span id="correct_street"></span> <span id="correct_borough"></span> <span id="zip_code"></span></p>
        <br>
        <div id="address_choices">
            <p id="incorrect_address">Incorrect Address Message</p>
            <input type="radio" name="address" id="add1" value=""> <label for="add1"><span id="address1">Address 1</span></label>
            <br>
            <input type="radio" name="address" id="add2" value=""> <label for="add2"><span id="address2">Address 2</span></label>
            <br>
            <input type="radio" name="address" id="add3" value=""> <label for="add3"><span id="address3">Address 3</span></label>
        </div>
    </div>

    <link rel="stylesheet" href="testPortalCSS.css">
    <script src="testPortalScripts.js"></script>
</body>

</html>
