<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Fee Estimator</title>
    <link rel="shortcut icon" href="">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap Select -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.0/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.0/js/bootstrap-select.min.js"></script>
</head>

<body onload="hideStuff()">
    <div class="page-header text-center">
        <img src="Logo.PNG" id="logo">
        <h1>Accela Fee Estimator</h1>
    </div>
    <div class="container-fluid text-center" id="inputs">
        <select class="selectpicker show-tick" id="fee_type" data-style="btn-info" onchange="showInput()" data-width="100%">
            <option selected disabled>Select A Fee Type..</option>
            <option value="cincy_obc">Residential Repair Alterations</option>
        </select>
        <br><br>
        <form id="myForm">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">Sq Ft.</div>
                    <input type="text" class="form-control" id="exampleInputAmount" placeholder="Square Footage Involved">
                </div>
            </div>
            <button type="button" class="btn btn-info" onclick="calc()">Calculate</button>
        </form>
        <br>
        <table class="table table-hover table-bordered" id="myTable">
            <thead>
                <tr>
                    <th>Fee Item</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>APP_FEE</td>
                    <td id="app_fee"></td>
                </tr>
                <tr>
                    <td>PERMIT_FEE</td>
                    <td id="permit_fee"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><b>Total:</b> </td>
                    <td id="total"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <link rel="stylesheet" media=screen href="fee_app.css">
    <script src="fee_app.js"></script>
</body>

</html>
